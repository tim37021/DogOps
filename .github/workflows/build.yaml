on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - run: curl -fsSL https://bun.sh/install | bash
      - uses: actions/add-path@v2
        with:
          path: ${{ runner.home }}/.bun/bin 
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: bun install
      - run: bun run build